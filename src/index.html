<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shiver</title>
</head>
<body>
  <header>
    <nav class ="header">
      <div></div>
      <img class ="header__logo" src="assets/tool/logo.png" alt="SHIVER">
      <ul class ="header__lists">
        <a class ="lists__link"href="index.html"><li class="list">Home</a></li>

      <img class ="header__login" src="assets/tool/login.png" alt="login account">

    <div></div>

</section>
  <img class="banner" src="assets/tool/banner1.png">
  <script>
    const searchLogo= document.querySelector('.search__logo')
    const searchBar= document.querySelector('.search__bar')
    const searchHeader = document.querySelector('.header__search')
    searchLogo.addEventListener('click', function() {
      searchHeader.classList.toggle('is-open')
    }
    )
