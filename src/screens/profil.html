<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style/style.scss" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="background">
    <a class="profil__link" href="../index.html"><h1 class="logo__profil">Shiver</h1></a>
    <div class="left">
      <div class="left__img">
        <img class="left__icon" src="../assets/tool/img-profil.svg"></img>
        <img class="left__pen" src="../assets/tool/pencil.svg"></img>
      </div>
      <div class="left__clicks">
        <ul>
          <li class="left__text">Help</li>
          <li class="left__text">My account</li>
          <li class="left__text">Disconnect</li>
        </ul>
      </div>
    </div>
      <div class="profil">
        <h1 class="profil__title">Edit your profile</h1>
        <div class="profil__change">
          <div class="profil__name">
            <form class="profil__name--user"></form>
            <input
                    class="profil__register"
                    type="text"
                    placeholder="Arnaud"
                    required
                  />
          </div>
          <div class="profil__language">
            <span class="profil__name--user">Langue</span>
            <img src="../assets/tool/flag.svg"></img>
            <img class="profil__language--img" src="../assets/tool/down-arrow.svg"></img>
          </div>
            <h1 class="profil__title">Change profile <img class="profil__language--img" src="../assets/tool/down-arrow.svg"></img> </h1>
          <a class="profil__link" href="../index.html">
            <div class="profil__btn">
              <span class="profil__confirm">Save changes</span>
            </div>
          </a>
            <a class="profil__link" href="home.html"><h3 class="profil__delete">Delete your profile</h3></a>
        </div>
    </div>
  </body>
</html>
